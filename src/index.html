<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="homeContainer">
        <div id="titleContainer">
            <h1>cXrbXn x8</h1> <!-- Title element -->
        </div>
        <button id="backButton" style="display:none;">Back</button>
        <div id="canvasContainer"></div>
        <div id="songButtons">
            <button class="songButton" id="playSunGoesDown">
                <img src="Placeholder.png" alt="Sun Goes Down Song Image">
                <span>Sun Goes Down</span>
            </button>
            <button class="songButton" id="playDirty">
                <img src="Placeholder.png" alt="Dirty Song Image">
                <span>Dirty</span>
            </button>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
