<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="homeContainer">
        <div id="titleContainer">
            <h1>cXrbXn x8</h1> <!-- Title element -->
        </div>
        <button id="backButton" style="display:none;">Back</button>
        <div id="canvasContainer"></div>
        <div id="songButtons">
            <button class="songButton" id="playSunGoesDown">
                <img src="Placeholder.png" alt="Sun Goes Down Song Image">
                <span>1. Sun Goes Down</span>
            </button>
            <button class="songButton" id="playBringIt">
                <img src="Placeholder.png" alt="Bring it Song Image">
                <span>2. Bring it</span>
            </button>
            <button class="songButton" id="playWar">
                <img src="Placeholder.png" alt="War Song Image">
                <span>3. War</span>
            </button>
            <button class="songButton" id="playLegend">
                <img src="Placeholder.png" alt="Legend Song Image">
                <span>4. Legend</span>
            </button>
            <button class="songButton" id="playMyTime">
                <img src="Placeholder.png" alt="My Time Song Image">
                <span>5. My Time</span>
            </button>
            <button class="songButton" id="playNoRestarts">
                <img src="Placeholder.png" alt="No Restarts Song Image">
                <span>6. No Restarts</span>
            </button>
            <button class="songButton" id="playCantChange">
                <img src="Placeholder.png" alt="Can't Change Song Image">
                <span>7. Can't Change</span>
            </button>
            <button class="songButton" id="playBurtonX8">
                <img src="Placeholder.png" alt="Burton x8 Song Image">
                <span>8. Burton x8</span>
            </button>
            <button class="songButton" id="playTurret">
                <img src="Placeholder.png" alt="Turret Song Image">
                <span>9. Turret</span>
            </button>
            <button class="songButton" id="playNextGear">
                <img src="Placeholder.png" alt="Next Gear Song Image">
                <span>10. Next Gear</span>
            </button>
            <button class="songButton" id="playUp">
                <img src="Placeholder.png" alt="Up Song Image">
                <span>11. Up</span>
            </button>
            <button class="songButton" id="playDirty">
                <img src="Placeholder.png" alt="Dirty Song Image">
                <span>12. Dirty</span>
            </button>
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
